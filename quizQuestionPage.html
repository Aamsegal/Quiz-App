<!DOCTYPE html>
<html lang="en">  
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App and Results</title>
    <link href="quizMain.css" rel="stylesheet" type="text/css" />

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>

  </head>
  <body>
    <div class = "question-Block" id = "show-1">

    </div>
    <!--div for the submit button thats runs a function on click to check if all answers
    are submited-->


    <div class = "report-Block" id = "hidden-1" style = "display:none;">
    </div>
    <!--div for the report page text, hidden by default and unhidden when the user succesfully submits
    their answers-->

    
    <div class = "question submit-Button-Box" id = "hidden-2" style = "display:none;">
        <div class="score">
            
        </div>
        <form action = "index.html">
            <button class = "reset-Button" onclick="submitButtonPress();">
                <span>Try again</span>
            </button>
        </form>
    </div>
    <!--div for restart button, hidden by default and unhidden when the user succesfully submits
    their answers-->


    <script src="quizIndex.js"></script>
  </body>
</html>
