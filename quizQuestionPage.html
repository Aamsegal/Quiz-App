<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Quiz App</title>
    <link href="quizMain.css" rel="stylesheet" type="text/css" />

    <script

    crossorigin="anonymous">

    <ul class="question-List">
        
    </ul>

                    <button class="selection-Button Answer">

                    </button>
                </div>

                <div class="question Four">
                    <button class="selection-Button Answer">
                        <span class="${answer4FromObject}">Answer 4</span>
                    </button>
                </div>

    <script src="script.js"></script>

</html>
