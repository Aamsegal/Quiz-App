<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="quizMain.css" rel="stylesheet" type="text/css" />

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>

  </head>
  <body>

    <div class = "question-Block">
        <p class="question-Sentence">Question 1</p>
        <p class = "correct-Answer correct">Answer 1</p>
    </div>

    <div class = "question-Block">
        <p class="question-Sentence">Question 2</p>
        <p class = "correct-Answer incorrect">Answer 3</p>
    </div>

    <div class = "question-Block">
        <p class="question-Sentence">Question 3</p>
        <p class = "correct-Answer correct">Answer 4</p>
    </div>

    <div class = "score-Info">
        <h1 class = "score-text"> You got 9/10, nice!</h1>
    </div>

    <div class = "start-Over">
      <form action = "quizStartingPage.html">
        <button class = "start-Over-Button">
            <span class = "start-Over-Button-Text">Try again?</span>
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
